<!DOCTYPE html>
<html>
  <head>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>Online Registration Form</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
  </head>
  <body>

    <header>
      <h1>The Code Review</h1>
    </header>

    <div class="sub-heading container">
      <h2>Signup for our newsletter</h2>
      <span>Get the latest news on how your code is doing right in your inbox</span>
    </div>

    <br>
    <br>

    <div class="container">
      <h3>Contact Information</h3>
      <form action="index.html" method="post">

        <input type="text" id="name" name="user_name" placeholder="Required">

        <input type="email" id="email" name="user_email" placeholder="Required">

        <input type="tel" id="tel" name="user_tel">

        <input type="text" id="street" name="user_street">

        <input type="text" id="city" name="user_city">

        <select id="state" name="user_state">
          <option>State 1</option>
          <option>State 2</option>
          <option>State 3</option>
          <option>State 4</option>
          <option>State 5</option>
        </select>

        <input type="text" id="name" name="user_name">

      </form>
    </div>

  </body>
</html>
