<!DOCTYPE html>
<html>
  <head>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>Online Registration Form</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
  </head>
  <body>

    <header class="main-header">
      <h1>The Code Review</h1>
    </header>

    <div class="sub-heading">
      <h2>Signup for our newsletter</h2>
      <span>Get the latest news on how your code is doing right in your inbox</span>

      <div id="top-div"></div>
      <div class="bottom-div"></div>

    </div>

    <form action="index.html" method="post">

      <fieldset class="container primary">

        <legend>Contact Information</legend>

        <label for="name">Full Name</label>
        <input type="text" id="name" name="user_name" placeholder="Required">

        <label for="email">Email Address</label>
        <input type="email" id="email" name="user_email" placeholder="Required">

        <label for="tel">Phone Number</label>
        <input type="tel" id="tel" name="user_tel">

        <label for="street">Street Address</label>
        <input type="text" id="street" name="user_street">

        <label for="city">City</label>
        <input type="text" id="city" name="user_city">

        <label for="state">State</label>
        <select id="state" name="user_state" placeholder="Choose State">
          <option>Choose State</option>
          <option>State 1</option>
          <option>State 2</option>
          <option>State 3</option>
          <option>State 4</option>
          <option>State 5</option>
        </select>

        <label for="zipcode">Zip Code</label>
        <input type="text" id="zipcode" name="user_zipcode">

      </fieldset>

      <div class="bottom-div2"></div>

      <fieldset class="container secondary">

        <legend>Newsletter</legend>

        <fieldset class="checkboxes">

          <span>Select the newsletters you would like to receive</span>

          <input type="checkbox" id="html-news" name="html-news" value="html-news">
          <label for="html-news">HTML News</label>

          <input type="checkbox" id="css-news" name="css-news" value="css-news">
          <label for="css">CSS News</label>

          <input type="checkbox" id="javascript-news" name="javascript-news" value="javascript-news">
          <label for="javascript-news">Javascript News</label>

        </fieldset>

        <fieldset class="radios">

          <span>Newsletter format</span>

          <input type="radio" id="radio-html" name="radio-html" value="radio-html">
          <label for="javascript-news">HTML</label>

          <input type="radio" id="radio-plain" name="radio-plain" value="radio-plain">
          <label for="javascript-news">Plain text</label>

          <label for="other-topics">Other topics you'd like to hear about</label>
          <textarea name="other-topics" id="other-topics"></textarea>

          <button type="submit" name="signup" id="signup">Sign Up</button>

        </fieldset>
        <span class="copyright">Copyright&copy; The Code Review</span>
      </fieldset>

    </form>

  </body>
</html>
