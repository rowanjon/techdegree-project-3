<!DOCTYPE html>
<html>
  <head>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>Online Registration Form</title>
    <link href="normalize.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
  </head>
  <body>

    <header class="main-header">
      <h1>The Code Review</h1>
    </header>

    <div class="sub-heading">
      <h2>Signup for our newsletter</h2>
      <span>Get the latest news on how your code is doing right in your inbox</span>

      <div id="top-div"></div>
      <div class="bottom-div"></div>

    </div>

    <form action="index.html" method="post" class="container">

      <fieldset class="primary">

        <legend>Contact Information</legend>

        <label for="name">Full Name</label>
        <input type="text" id="name" name="user_name" placeholder="Required" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="user_email" placeholder="Required" required>

        <label for="tel">Phone Number</label>
        <input type="tel" id="tel" name="user_tel" placeholder="+X XXX - XXX - XXXX">

        <label for="street">Street Address</label>
        <input type="text" id="street" name="user_street" placeholder="1234 Example Street">

        <label for="city">City</label>
        <input type="text" id="city" name="user_city" placeholder="Example City">

        <label for="state">State</label>
        <select id="state" name="user_state">
          <option>Choose State</option>
          <option>State 1</option>
          <option>State 2</option>
          <option>State 3</option>
          <option>State 4</option>
          <option>State 5</option>
        </select>

        <label for="zipcode">Zip Code</label>
        <input type="text" id="zipcode" name="user_zipcode" placeholder="XXXXX">

      </fieldset>

      <div class="bottom-div2"></div>

      <fieldset class="secondary">

        <legend>Newsletter</legend>


        <span>Select the newsletters you would like to receive</span>

        <input type="checkbox" id="html-news" name="html-news" value="html-news" class="checkboxes"><label for="html-news">HTML News</label>

        <input type="checkbox" id="css-news" name="css-news" value="css-news"><label for="css-news"  class="checkboxes">CSS News</label>

        <input type="checkbox" id="javascript-news" name="javascript-news" value="javascript-news"  class="checkboxes"><label for="javascript-news">Javascript News</label>


        <span>Newsletter format</span>

        <input type="radio" id="radio-html" name="radio-html" value="radio-html"><label for="radio-html">HTML</label>

        <input type="radio" id="radio-plain" name="radio-plain" value="radio-plain"><label for="radio-plain">Plain text</label>

        <label for="other-topics">Other topics you'd like to hear about</label>
        <textarea name="other-topics" id="other-topics" placeholder="Let us know your interests here!"></textarea>


        <button type="submit" name="signup" id="signup">Sign Up</button>
        <span class="copyright">Copyright&copy; The Code Review</span>
      </fieldset>

    </form>

  </body>
</html>
